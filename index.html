<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Excuse generator</title>
</head>

<body>

    <!-- Modal start -->
     <!-- Ayudado por https://www.youtube.com/watch?v=ywtkJkxJsdg -->
    <dialog data-modal data-open-modal class="bottom-50 w-50">
        <div class="d-flex flex-column my-auto justify-content-center align-items-center ">
            <div class="my-2 fs-5">
                <strong> <i class="fa-solid fa-eye-low-vision"></i> Advertencia de Epilepsia!</strong>
            </div> 
            <div>Este sitio web puede contener luces intermitentes o efectos visuales que podrían desencadenar convulsiones en personas con epilepsia fotosensible. Por favor, proceda con precaución. Si es sensible a estos estímulos, considere salir del sitio.</div>
            <button type="button" class="btn btn-success dialog-button mt-2" data-close-modal-button><i class="fa-solid fa-check me-2"></i> Entendido</button>
        </div>
    </dialog>

    <!-- Contenido start -->
    <div class="d-flex flex-column my-auto justify-content-center align-items-center min-vh-100 text-center">
        <!-- Excusa generada start -->
        <div class="row">
            <h1 id="excuse" class="excuse"></h1>
        </div>
        <!-- Botones -->
        <div class="row d-flex justify-content-around flex-column ">
            <button type="button" class="btn btn-secondary my-3 fs-5" id="buttonClickMe" onclick="addNewExcuse()"> Click me! </button>
            <button type="button" class="start-party btn btn-secondary my-3 fs-5" id="buttonStartParty" onclick="startParty(), musicSound()"> Start party! </button>
            <button type="button" class="btn btn-secondary my-3 fs-5 invisible" id="buttonStopParty" onclick="pleaseStop()"> Please stop! </button>
        </div>
                
        <!-- Botón easter egg -->
        <button type="button" class="btn btn-outline-warning fs-5 position-absolute bottom-0 start-0 opacity-0" onmouseover="this.classList.remove('opacity-0')" onmouseout="this.classList.add('opacity-0')" id="buttonClickMe" onclick="autoDestructButton()"> No clickar! <i class="fa-solid fa-radiation"></i></button>

        <!-- Audio -->
        <audio controls id="mySound" class="invisible">
            <source src="Caramelldansen.mp3" type="audio/mp3">
        </audio>
        <!-- Gato meme -->
        <img src="meme gato.gif" alt="gato-meme" class="gato-meme position-absolute img-fluid bottom-0 end-0 mt-5 invisible" id="gatoMeme" width="17%"height="auto">
    </div>


    <!-- Bootstrap and my script links-->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
